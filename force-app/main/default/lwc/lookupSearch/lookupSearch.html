<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-1" id="combobox-label-id-34">Client Search</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">

                        <lightning-input type="search" class="slds-input slds-combobox__input" aria-autocomplete="list"
                            aria-controls="listbox-id-1" aria-expanded="false" aria-haspopup="listbox" required
                            autocomplete="off" role="combobox" placeholder="Search..." onchange={handleSearch}>
                        </lightning-input>

                        <span
                            class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                        </span>
                    </div>
                    <template if:true={contacts.data}>
                        <div id="listbox-id-1"
                            class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={contacts.data} for:item="contact">
                                    <li role="presentation" class="slds-listbox__item" key={contact.Id}
                                        onclick={handleClick} data-cid={contact.AccountId}>
                                        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <span class="slds-icon_container slds-icon-standard-account">
                                                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </span>
                                            <span class="slds-media__body">
                                                <span
                                                    class="slds-listbox__option-text slds-listbox__option-text_entity">{contact.Name}</span>
                                                <span
                                                    class="slds-listbox__option-meta slds-listbox__option-meta_entity">{contact.AccountId}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <!--
    <p if:true={queryTerm}>
        Searched for <strong>{queryTerm}</strong>
    </p>
    -->
</template>
